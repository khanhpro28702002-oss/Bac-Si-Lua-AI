<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI - Hugging Face</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            width: 450px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background: #e8e8e8;
            color: #333;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ü§ñ AI Chatbot</h2>
            <p style="font-size: 12px; margin-top: 5px;">Powered by Hugging Face</p>
        </div>
        
        <div id="chatbox"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." />
            <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, 'user');
            input.value = '';
            sendBtn.disabled = true;

            // Hi·ªÉn th·ªã tr·∫°ng th√°i ƒëang x·ª≠ l√Ω
            const loadingId = addMessage('ƒêang suy nghƒ©...', 'bot loading');

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // X√≥a loading v√† hi·ªÉn th·ªã c√¢u tr·∫£ l·ªùi
                document.getElementById(loadingId).remove();
                
                if (data.error) {
                    addMessage('L·ªói: ' + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi. Ki·ªÉm tra server ƒëang ch·∫°y.', 'bot');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            const id = 'msg-' + Date.now();
            messageDiv.id = id;
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return id;
        }

        // Enter ƒë·ªÉ g·ª≠i tin nh·∫Øn
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Tin nh·∫Øn ch√†o m·ª´ng
        addMessage('Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?', 'bot');
    </script>
</body>
</html>
